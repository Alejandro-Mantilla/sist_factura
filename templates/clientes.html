{% extends 'base.html' %}

{% block content %}
<h1>Lista de Clientes</h1>

<!-- Formulario de búsqueda -->
<form method="get" action="{{ url_for('listar_clientes') }}">
    <input type="text" name="q" placeholder="Buscar clientes...">
    <button type="submit">Buscar</button>
</form>

<!-- Botón para crear nuevo cliente -->
<a href="{{ url_for('nuevo_cliente') }}">
    <button>Crear Nuevo Cliente</button>
</a>

<table>
    <!-- Encabezados de la tabla -->
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </tr>
    <!-- Mostrar clientes -->
    {% for cliente in clientes %}
    <tr>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>
            <a href="{{ url_for('editar_cliente', id=cliente.id) }}">Editar</a>
            <form action="{{ url_for('eliminar_cliente', id=cliente.id) }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
