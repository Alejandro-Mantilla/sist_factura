<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required minlength="2"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ cliente.telefono }}" required pattern="[0-9]{10}" title="Debe tener 10 dígitos"><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
